<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preposition Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .question p {
            font-weight: bold;
        }
        .submit-button {
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #timer {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Best of Luck Yatharth!</h1>
    <p>Answer the following 30 questions. Select the correct prepositions for each sentence. You have 10 minutes.</p>

    <div id="timer">Time left: 10:00</div>

    <form id="preposition-test">
        <div id="questions-container">
            <!-- Questions will be injected here by JavaScript -->
        </div>
        <button type="button" class="submit-button" onclick="calculateScore()">Submit Test</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        const questions = [
            { 
                question: "The book is placed ___ the table and ___ the vase for easy access.", 
                options: ["on, beside", "under, between", "beside, under", "on, between"], 
                answer: "on, beside" 
            },
            { 
                question: "The keys are ___ the drawer and not ___ the table.", 
                options: ["inside, on", "outside, over", "on, under", "inside, outside"], 
                answer: "inside, on" 
            },
            { 
                question: "The cat jumped ___ the wall and hid ___ the bushes.", 
                options: ["over, in", "under, over", "onto, beside", "in, under"], 
                answer: "over, in" 
            },
            { 
                question: "We walked ___ the park and then ___ the bridge to reach home.", 
                options: ["through, across", "along, under", "across, beside", "through, along"], 
                answer: "through, across" 
            },
            { 
                question: "She will arrive ___ noon and stay ___ dinner.", 
                options: ["at, for", "by, after", "at, after", "before, for"], 
                answer: "at, for" 
            },
            { 
                question: "He looked ___ the window and saw children playing ___ the garden.", 
                options: ["out, in", "through, over", "in, under", "out, on"], 
                answer: "out, in" 
            },
            { 
                question: "The meeting is scheduled ___ 3 PM ___ the conference room.", 
                options: ["at, in", "by, on", "at, on", "in, by"], 
                answer: "at, in" 
            },
            { 
                question: "The ball rolled ___ the table and stopped ___ the chair.", 
                options: ["under, beside", "on, against", "beneath, under", "under, against"], 
                answer: "under, beside" 
            },
            { 
                question: "He placed the painting ___ the fireplace and the clock ___ the wall.", 
                options: ["above, on", "on, beside", "beside, near", "above, near"], 
                answer: "above, on" 
            },
            { 
                question: "She walked ___ the riverbank and then sat ___ the tree to rest.", 
                options: ["along, under", "by, near", "near, along", "under, by"], 
                answer: "along, under" 
            },
            { 
                question: "The gifts were distributed ___ the children ___ the party.", 
                options: ["among, at", "at, to", "in, among", "among, in"], 
                answer: "among, at" 
            },
            { 
                question: "He parked the car ___ the tree to keep it ___ the sun.", 
                options: ["under, out of", "beside, near", "below, on", "under, inside"], 
                answer: "under, out of" 
            },
            { 
                question: "The train is heading ___ the city and will stop ___ three stations.", 
                options: ["towards, at", "into, under", "around, by", "towards, across"], 
                answer: "towards, at" 
            },
            { 
                question: "She walked ___ the building and entered ___ the main gate.", 
                options: ["around, into", "through, onto", "along, across", "into, around"], 
                answer: "around, into" 
            },
            { 
                question: "The file is kept ___ the desk, right ___ the computer.", 
                options: ["on, beside", "in, under", "beside, near", "above, beside"], 
                answer: "on, beside" 
            }
        ];

        const questionsContainer = document.getElementById("questions-container");

        // Generate the questions dynamically
        questions.forEach((q, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");

            const questionText = document.createElement("p");
            questionText.textContent = `${index + 1}. ${q.question}`;

            questionDiv.appendChild(questionText);

            q.options.forEach(option => {
                const label = document.createElement("label");
                label.innerHTML = `
                    <input type="radio" name="question${index}" value="${option}"> ${option}
                `;
                questionDiv.appendChild(label);
            });

            questionsContainer.appendChild(questionDiv);
        });

        function calculateScore() {
            let score = 0;

            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                }
            });

            const resultDiv = document.getElementById("result");
            resultDiv.textContent = `Your score is ${score} out of ${questions.length}.`;
        }

        // Timer functionality
        let timeLeft = 600; // 10 minutes in seconds
        const timerDiv = document.getElementById("timer");

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDiv.textContent = `Time left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(timerInterval);
                alert("Time's up! Submitting your test now.");
                calculateScore();
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
